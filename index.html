<!DOCTYPE html>
<html>
<head>
	<title>Form Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
	<div class="container">
		<h1 id="title">Form Table</h1>
		<p id="description">Fill in the form below to add a new entry to the table:</p>
		<form id="form">
			<div class="form-group">
				<label for="first-name">First Name:</label>
				<input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
			</div>
			<div class="form-group">
				<label for="last-name">Last Name:</label>
				<input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
			</div>
			<div class="form-group">
				<label for="pincode">Pincode:</label>
				<input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label><br>
				<input type="radio" id="male" name="gender" value="male" required>
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender" value="female" required>
				<label for="female">Female</label><br>
				<input type="radio" id="other" name="gender" value="other" required>
				<label for="other">Other</label>
			</div>
			<div class="form-group">
				<label for="food">Choice of Food:</label><br>
				<input type="checkbox" id="chappathi" name="food" value="Chappathi">
				<label for="chappathi">Chappathi</label><br>
				<input type="checkbox" id="rice" name="food" value="Rice">
				<label for="rice">Rice</label><br>
				<input type="checkbox" id="pizza" name="food" value="Pizza">
				<label for="pizza">Pizza</label><br>
				<input type="checkbox" id="noodles" name="food" value="Noodles">
				<label for="noodles">Noodles</label><br>
				<input type="checkbox" id="biryani" name="food" value="Biryani">
				<label for="biryani">Biryani</label>
			</div>
      <div class="form-group">
        <label for="state">State:</label>
        <select class="form-control" id="state" name="state">
          <option value="" disabled selected>Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
  <option value="West Bengal">West Bengal</option>
</select>
<label for="country">Country:</label>
<select id="country" name="country" class="form-select mb-3" required>

  <option value="">Select Country</option>
  <option value="India">India</option>
  <option value="USA">USA</option>
  <option value="Canada">Newzealand</option>
  <option value="Australia">Australia</option>
</select>
<div class="mb-3">
  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-secondary ms-2">Clear</button>
</div>
</form>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">Gender</th>
      <th scope="col">Food</th>
      <th scope="col">State</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
